models:
  transformer:
    platform: onnx
    runtime: dsp
    obfuscate: 0
    nnlib_graph_mode: 0
    limit_opencl_kernel_time: 0
    model_file_path: xxx/mace/workspace/onnx_model/transformer-no-where.onnx #替换为你的onnx模型的路径
    model_sha256_checksum: 45512da41ed5f577aca6ab9ffd2ca386fcd9c6313ba64454cc6ca41b2c7a3875
    quantize: 1
    quantize_range_file: xxx/mace/workspace/minmax_rangelog/transformer_range_log #替换为你的rangelog的路径
    subgraphs:
      - input_tensors: 
          - speech
        input_shapes: 
          - 1,144,40
        output_tensors: 
          - 'fa_out'
        output_shapes: 
          - 1,144,287
        input_data_formats: NONE
        output_data_formats: NONE
        backend: 
          - pytorch
        check_tensors:
          - 'fa_out'
        check_shapes:
          - 1,144,287
        validation_inputs_data:
          - xxx/mace/workspace/inputs/transformer/speech.raw #替换为你的输入文件的路径